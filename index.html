<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Crafting Calculator</title>
    <style>
        /* Jednoduchý Rust-like design */
        body {
            background-color: #1b1b1b;
            color: #cecece;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #cd412b; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #141414;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Aby padding nerozbil šířku */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5f8a2d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #76aa3b; }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #141414;
            border-left: 5px solid #cd412b;
            display: none; /* Skryté, dokud není výsledek */
        }
        .highlight { color: #cd412b; font-weight: bold; }
        .sub-info { font-size: 0.9em; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Rust Rocket Calculator</h1>
    
    <label for="sulfur">Kolik máš Sulfuru?</label>
    <input type="number" id="sulfur" placeholder="Zadej množství (např. 20000)">

    <button onclick="calculate()">Spočítat Rakety</button>

    <div id="result" class="result-box">
        <h3>Výsledek:</h3>
        <p>Můžeš vyrobit: <span id="rocketCount" class="highlight">0</span> Raket</p>
        
        <hr style="border-color: #333; margin: 15px 0;">
        
        <p><strong>Plán výroby:</strong></p>
        <ul>
            <li>Vyrob Gunpowder: <span id="gpToCraft" class="highlight">0</span> ks</li>
            <li>Vyrob Explosives: <span id="expToCraft" class="highlight">0</span> ks</li>
        </ul>

        <div class="sub-info">
            <p>Na výrobu Gunpowderu budeš potřebovat <span id="charcoalNeeded">0</span> Charcoal.</p>
            <p><strong>Důležité:</strong> Nech si <span id="sulfurReserved">0</span> surového sulfuru na výrobu Explosives!</p>
        </div>
    </div>
</div>

<script>
    function calculate() {
        // Získání vstupu
        const sulfurTotal = parseInt(document.getElementById('sulfur').value);

        if (isNaN(sulfurTotal) || sulfurTotal <= 0) {
            alert("Zadej prosím platné množství sulfuru.");
            return;
        }

        // KONSTANTY (Recepty)
        // 1 Rocket stojí celkem 1400 Sulfuru
        // Rozpad:
        // - 10 Explosives (100 Sulfur raw + 500 GP)
        // - 150 GP (přímo do rakety)
        // Celkem GP na raketu: 650 GP
        // Celkem Raw Sulfur na raketu (do explosives): 100 Sulfur
        
        const SULFUR_PER_ROCKET = 1400;
        const GP_PER_ROCKET = 650;
        const RAW_SULFUR_FOR_EXPLOSIVES_PER_ROCKET = 100;
        const CHARCOAL_PER_GP = 3; // 30 charcoal na 10 GP -> 3 na 1
        
        // Výpočet
        const maxRockets = Math.floor(sulfurTotal / SULFUR_PER_ROCKET);
        
        if (maxRockets === 0) {
            alert("Nemáš dost sulfuru ani na jednu raketu (min. 1400).");
            return;
        }

        const totalGPNeeded = maxRockets * GP_PER_ROCKET;
        const totalExplosivesNeeded = maxRockets * 10;
        const rawSulfurReserved = maxRockets * RAW_SULFUR_FOR_EXPLOSIVES_PER_ROCKET;
        const charcoalNeeded = totalGPNeeded * CHARCOAL_PER_GP;

        // Zobrazení výsledků
        document.getElementById('rocketCount').innerText = maxRockets;
        document.getElementById('gpToCraft').innerText = totalGPNeeded.toLocaleString();
        document.getElementById('expToCraft').innerText = totalExplosivesNeeded.toLocaleString();
        document.getElementById('charcoalNeeded').innerText = charcoalNeeded.toLocaleString();
        document.getElementById('sulfurReserved').innerText = rawSulfurReserved.toLocaleString();

        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
